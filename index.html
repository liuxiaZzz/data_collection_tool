<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang="title">Data Collection</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Data Collection">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <meta name="theme-color" content="#2c3e50">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 data-lang="title">Data Collection</h1>
            <a href="guide.html" class="guide-link">User Guide</a>
        </div>
        <form id="dataForm">
            <div class="form-group">
                <label for="initial">Initial:</label>
                <input type="text" id="initial" required>
            </div>
            
            <div class="form-group">
                <label for="ageGroup" data-lang="ageGroup">Age Group:</label>
                <select id="ageGroup" required>
                    <option value="" data-lang="selectAgeGroup">Select Age Group</option>
                    <option value="0-10" data-lang="ageGroup1">0-10 years</option>
                    <option value="11-20" data-lang="ageGroup2">11-20 years</option>
                    <option value="21-30" data-lang="ageGroup3">21-30 years</option>
                    <option value="31-40" data-lang="ageGroup4">31-40 years</option>
                    <option value="41-50" data-lang="ageGroup5">41-50 years</option>
                    <option value="51-60" data-lang="ageGroup6">51-60 years</option>
                    <option value="61-70" data-lang="ageGroup7">61-70 years</option>
                    <option value="71-80" data-lang="ageGroup8">71-80 years</option>
                    <option value=">80" data-lang="ageGroup9">Above 80 years</option>
                </select>
            </div>
            
            <div class="form-group">
                <label data-lang="gender">Gender:</label>
                <div class="radio-group">
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male" data-lang="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female" data-lang="female">Female</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="type" data-lang="type">Type:</label>
                <select id="type" required>
                    <option value="" data-lang="selectType">Select Type</option>
                    <option value="type1" data-lang="type1">Type 1</option>
                    <option value="type2" data-lang="type2">Type 2</option>
                    <option value="type3" data-lang="type3">Type 3</option>
                    <option value="type4" data-lang="type4">Type 4</option>
                    <option value="type5" data-lang="type5">Type 5</option>
                    <option value="type6" data-lang="type6">Type 6</option>
                    <option value="type7" data-lang="type7">Type 7</option>
                    <option value="type8" data-lang="type8">Type 8</option>
                </select>
            </div>
            
            <div class="form-actions">
                <button type="submit" data-lang="save">Save</button>
                <button id="exportBtn" data-lang="export">Export Data</button>
            </div>
        </form>
        
        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Search by initial...">
            <div id="searchResults"></div>
        </div>
        
        <h2 data-lang="savedRecords">Saved Records</h2>
        <div id="recordsList"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
